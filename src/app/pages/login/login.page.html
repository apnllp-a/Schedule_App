<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title><ion-img style=" width: 60%;" src="../../../assets/images/logo-sch-bg.png"
            alt="Logo-sch"></ion-img></ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <ion-item fill="outline">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
              #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }"></ion-input>

          </ion-item>
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Username is required!
          </div><br>
          <ion-item fill="outline">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
              minlength="6" #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"></ion-input>

          </ion-item>
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div><br>
          <!-- <ion-button color="dark" fill="clear" size="full">Forgot email / password</ion-button> -->
          <ion-button  type="submit" size="full" class="login-btn">LOGIN</ion-button>
          <ion-button fill="clear" size="full" routerLink="/register" style="color: #769FCD;">REGISTER</ion-button>
          <!-- <div class="form-group">
            <button class="btn btn-primary btn-block">
              Login
            </button>
          </div> -->
          <!-- <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Login failed: {{ errorMessage }}
            </div>
          </div> -->


        </form>
        <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div> -->
      </ion-card-content>
    </ion-card>
   
  </div>
</ion-content>
