<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title><ion-img style="filter: invert(1); width: 60%;" src="../../../assets/images/logo-sch-bg.png" alt="Logo-sch"></ion-img></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item fill="outline">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item><br>
        <ion-item fill="outline" >
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" ></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forgot email / password</ion-button>
        <ion-button color="success"  size="full" routerLink="/">LOGIN</ion-button>
        <ion-button color="success" fill="clear" size="full" routerLink="/register">REGISTER</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
