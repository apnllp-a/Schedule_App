<ion-header>
  <ion-toolbar >
    <div class="header-bar">
      <ion-button routerLink="/login" color="success"><ion-icon name="home-outline"></ion-icon></ion-button>
    <ion-title ><ion-img class="img-header" src="../../../assets/images/logo-sch-bg.png" alt="Logo-sch"></ion-img></ion-title>
    <ion-button color="success"><ion-icon name="refresh-outline"></ion-icon></ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header >
      <ion-card-title>REGISTER</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item fill="outline">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating">Tal</ion-label>
        <ion-input type="number" ></ion-input>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating">password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-button color="success" size="full">Sign Up !</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
