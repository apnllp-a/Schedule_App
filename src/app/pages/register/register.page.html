<ion-header>
  <ion-toolbar>
    <div class="header-bar">

      <ion-img routerLink="/welcome" class="img-header" src="../../../assets/images/logo-sch-bg.png"
        alt="Logo-sch"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-card>
    <ion-card-header>
      <div class="card-header">
        <ion-card-title>
          <H2 style="color: #272727;">Sign-up</H2>
        </ion-card-title>
        <!-- <ion-button routerLink="/welcome" ><ion-icon name="home-outline"></ion-icon></ion-button> -->
      </div>

    </ion-card-header>

    <ion-card-content>
      <ion-item fill="outline" class="custom">
        <ion-label position="floating">Name : </ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="custom">
        <ion-label position="floating">Email : </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="custom">
        <ion-label position="floating">Username : </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item fill="outline" class="pass">
        <ion-label position="floating">Password : </ion-label>
        <ion-input [type]="showpass ? 'text':'password'"></ion-input>
        <ion-icon (click)="togglePass()" style="color: #769FCD;" slot="end" [name]="passToggleIcon"></ion-icon>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-button (click)="  presentAalert()" style="width: 100%;">Sign Up !</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
