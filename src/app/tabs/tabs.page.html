<ion-tabs>
  <!-- <ion-icon name="add-circle-outline" class="icon-button inner-center-btn" ></ion-icon> -->

  <ion-tab-bar slot="bottom" class="bottom-tab-bar">

    <ion-tab-button tab="tab1">
      <ion-icon name="document-text"></ion-icon>
      <!-- <ion-label class="text-user">Document</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab2" class="inner-left-btn">
      <ion-icon name="stats-chart"></ion-icon>
      <!-- <ion-label class="text-user">Total Days </ion-label> -->
      <ion-badge *ngIf="friendCount > 0" color="danger">{{friendCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button class="button-center">
      <div></div>
    </ion-tab-button>

    <ion-tab-button tab="tab3" class="inner-right-btn">
      <ion-icon name="notifications"></ion-icon>
      <!-- <ion-label class="text-user">Notifications</ion-label> -->
      <ion-badge *ngIf="notificationCount > 0" color="danger">{{notificationCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="person-circle"></ion-icon>
      <!-- <ion-label class="text-user">Apinan Limlampai</ion-label> -->
    </ion-tab-button>

  </ion-tab-bar>
